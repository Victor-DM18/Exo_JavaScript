<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculatrice</title>
    <link rel="stylesheet" href="calculator.css" />
  </head>

  <body>
    <h1>Calculatrice</h1>
    <div class="app">
      <h3 id="result"></h3>
      <button class="btn nb" id="neuf">9</button>
      <button class="btn nb" id="8">8</button>
      <button class="btn nb" id="7">7</button>
      <button class="btn nb" id="6">6</button>
      <button class="btn nb" id="5">5</button>
      <button class="btn nb" id="4">4</button>
      <button class="btn nb" id="3">3</button>
      <button class="btn nb" id="2">2</button>
      <button class="btn nb" id="1">1</button>
      <button class="btn nb" id="0">0</button>
      <button class="btn ot" id=".">.</button>
      <button class="btn ot" id="+">+</button>
      <button class="btn ot" id="-">-</button>
      <button class="btn ot" id="*">*</button>
      <button class="btn ot" id="/">/</button>
      <button id="equal">=</button>
      <button id="clear">C</button>
    </div>

    <script src="calculator.js"></script>
  </body>
</html>
