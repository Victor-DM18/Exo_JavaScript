<!DOCTYPE html>

  <head>

    <link rel="stylesheet" href="./dragDrop.css" />
    <title>Drag & Drop</title>

  <body>

    <div id="app">
      <div data-drag="container" id="container0">

          <li draggable="true" data-drag="objet0">Objet</li>
          <li draggable="true" data-drag="objet1">Objet</li>
          <li draggable="true" data-drag="objet2">Objet</li>
          <li draggable="true" data-drag="objet3">Objet</li>

      </div>
      <div data-drag="container" id="container1">

          <li draggable="true" data-drag="objet4">Objet</li>
          <li draggable="true" data-drag="objet5">Objet</li>
        </ul>
      </div>
      <div data-drag="container" id="container2">
        <ul>
          <li draggable="true" data-drag="objet6">Objet</li>
          <li draggable="true" data-drag="objet7">Objet</li>
          <li draggable="true" data-drag="objet8">Objet</li>
        </ul>
      </div>
      <div data-drag="container" id="container3">
        <ul>
          <li draggable="true" data-drag="objet8">Objet</li>
        </ul>
      </div>
    </div>

    <script src="./dragDrop.js"></script>

</html>
