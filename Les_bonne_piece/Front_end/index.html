<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <title>Les Bonnes Pièces</title>
    <link rel="stylesheet" href="styles.css" />
    <script type="module" src="pieces.js"></script>
  </head>
  <body>
    <header>
      <img src="images/logo-les-bonnes-pieces.png" alt="LOGO" />
      <h1>Les Bonnes Pièces</h1>
    </header>
    <main>
      <!-- Menu de recherche -->
      <section class="filtres">
        <h3>Filtres</h3>
        <button class="btn-trier">Trier par prix croissant</button>
        <button class="btn-reverse-tri">Trier par prix décroissant</button>
        <button class="btn-filtrer">Filtrer les pièces non abordables</button>
        <button class="btn-filtre-description">
          Filtrer les pièces sans déscription
        </button>
        <div class="range">
          <input
            type="range"
            id="range-input"
            class="range-price"
            value="60"
            min="0"
            max="60"
            step="5"
          />
          <label for="range-input"
            >prix max :<span class="price"></span>
          </label>
        </div>
        <div class="form-opinion">
          <h3>Ajouter un avis</h3>
          <form class="formulaire-avis">
            <label for="id-piece"> Identifiant de la pièce: </label>
            <input id="id-piece" type="number" name="piece-id" />
           <label for="name"> Nom d'utilisateur :</label>
            <input id="name" type="text" name="user" />
            <label for="commentary">Avis :</label>
            <input id="commentary" type="text" name="commentary" /><br />
            <button>Envoyer</button>
          </div>
        </form>
      </section>

      <!-- Fiches produits -->
      <section class="fiches">
        <!-- list filter -->
        <div class="listPieces">
          <div class="affordable-price">
            <h2>Pièces abordable (< 35€)</h2>
          </div>
          <div class="disponibility">
            <h2>Pièces disponibles</h2>
          </div>
        </div>
        <!-- list articles -->
        <div class="listArticles"></div>
      </section>
    </main>
  </body>
</html>
