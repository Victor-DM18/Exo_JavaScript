<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Countdown</title>
  </head>
  <body>
    <h1>Compte à rebours</h1>
    <form id="form">
      <input
        type="number"
        min="1"
        max="99"
        size="1"
        maxlength="2"
        id="number"
      />
      <input type="submit" id="start" value="Ok" />
    </form>

    <div id="display">
      <h2>Décompte :</h2>
      <span id="count"></span>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
