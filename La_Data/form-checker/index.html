<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Formulaire</title>
  </head>
  <body>
    <h1>Formulaire</h1>
    <form>
      <div class="name-container">
        <label for="name">Nom</label>
        <input type="text" autocomplete="off" id="name" />
        <span></span>
      </div>
      <div class="email-container">
        <label for="email">email</label>
        <input type="text" autocomplete="off" id="email" />
        <span>Email incorrect</span>
      </div>
      <div class="password-container">
        <label for="password">Mot de passe</label>
        <input type="password" autocomplete="off" id="password" />
        <p id="progress-bar  "></p>
        <span></span>
      </div>
      <div class="confirmation-container">
        <label for="confirmation">Confirmation mot de passe</label>
        <input type="password" autocomplete="off" id="confirmation" />
        <span></span>
      </div>
      <input type="submit" value="Valider" id="submit" />
    </form>
    <script src="./index.js"></script>
  </body>
</html>
