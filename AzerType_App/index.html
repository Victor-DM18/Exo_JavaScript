<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>AzerType</title>
    <!-- <script src="./scripts/config.js" defer></script>
    <script src="./scripts/app.js" defer></script> -->
    <script src="./scripts/main.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Azertype</h1>
      <p>L'application pouur écrire plus vite</p>
    </header>
    <main>
      <section>
        Choisissez une des deux options et recopier le mot / la phrase qui
        s'affiche
        <div id="optionChoice">
          <label for="wordChoice">Mots</label>
          <input type="radio" id="wordChoice" value="mot" />
          <label for="sentenceChoice">Phrases</label>
          <input type="radio" id="sentenceChoice" value="phrase" />
        </div>
      </section>
      <section id="info-section">
        <div id="word-proposition">
          <p>
            Mot à écrire :
            <span id="word">paris</span>
          </p>
        </div>
        <div>
          <p>Score : <span id="score">0</span></p>
        </div>
      </section>
      <section id="input-section">
        <div>
          <input id="text-input" type="text" />
          <input id="submit-input" type="submit" value="Valider" />
        </div>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
