<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>AzerType</title>
    <script src="./scripts/config.js" defer></script>
    <script src="./scripts/app.js" defer></script>
    <script src="./scripts/main.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Azertype</h1>
      <p>L'application pouur Ã©crire plus vite</p>
    </header>
    <main>
      <section id="option-section">
        Choisissez une des deux options et recopier le mot / la phrase qui
        s'affiche
        <div id="optionChoice">
          <label for="wordChoice">Mots</label>
          <input
            type="radio"
            name="optionChoice"
            id="wordChoice"
            value="mots"
            checked
          />
          <label for="sentenceChoice">Phrases</label>
          <input
            type="radio"
            name="optionChoice"
            id="sentenceChoice"
            value="phrases"
          />
        </div>
      </section>
      <section id="info-section">
        <div id="word-proposition">
          <span id="word"></span>
        </div>
      </section>
      <section id="input-section">
        <div>
          <input id="text-input" type="text" />
          <input id="submit-input" type="submit" value="Valider" />
        </div>
      </section>
      <div>
        <span id="score">Votre score : 0 / 0</span>
      </div>
    </main>
    <footer></footer>
  </body>
</html>
