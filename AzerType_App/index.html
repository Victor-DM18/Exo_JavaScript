<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>AzerType</title>
    <script src="./scripts/config.js" defer></script>
    <script src="./scripts/app.js" defer></script>
    <script src="./scripts/main.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Azertype</h1>
      <p>L'application pouur Ã©crire plus vite</p>
    </header>
    <main>
      <section id="option-section">
        Choisissez une des deux options et recopier le mot / la phrase qui
        s'affiche
        <div id="optionChoice">
          <div>
            <label for="wordChoice">Mots</label>
            <input
              type="radio"
              name="optionChoice"
              id="wordChoice"
              value="mots"
              checked
            />
          </div>
          <div>
            <label for="sentenceChoice">Phrases</label>
            <input
              type="radio"
              name="optionChoice"
              id="sentenceChoice"
              value="phrases"
            />
          </div>
        </div>
      </section>
      <section id="info-section">
        <div id="word-proposition">
          <span id="word"></span>
        </div>
      </section>
      <section id="input-section">
        <div>
          <input id="text-input" type="text" />
          <input id="submit-input" type="submit" value="Valider" />
        </div>
        <div>
          <span id="score">Votre score : 0 / 0</span>
        </div>
        <button id="share" disabled>Partager</button>
      </section>
    </main>
    <footer></footer>
    <div id="popup">
      <div id="share-score">
        <form>
          <h2>Partager votre score</h2>
          <div>
            <label for="my-score">Votre nom</label>
            <input type="text" id="my-name" placeholder="Votre nom" />
            <span id="name-error"></span>
          </div>
          <div>
            <label for="email"
              >Avec qui voulez vous partager vtre score ?</label
            >
            <input type="text" id="email" placeholder="exemple@gmail.com" />
            <span id="email-error"></span>
          </div>

          <button id="submit">Envoyer</button>
          <span id="form-error"></span>
        </form>
      </div>
    </div>
  </body>
</html>
